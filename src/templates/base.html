{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% include 'header.html' %}
        {% block header %}
        {% endblock %}
    </head>
    <body>
        <style>
            .navbar {
            background: none;
            border-color: #FFF;
            border: none;
            margin-bottom: 0;
            }
            .navbar-brand {
            padding: 0;
            }
            .navbar-nav > li > a {
            padding-top: 8px;
            padding-bottom: 8px;
            }
            .navbar-toggle {
            margin-top: 5px;
            margin-right: 10px;
            margin-bottom: 5px;
            }
            .navbar-toggle .icon-bar {
            display: block;
            width: 22px;
            height: 2px;
            background-color: #d4d4d4
            }
            .navbar-collapse {
            border: 0;
            }
        </style>

        {% include 'navbar.html' %}

        <!--grey divider line-->
        <hr>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        {% block outside %}
        {% endblock %}
        <!--grey divider line-->
        <hr>

        {% include 'footer.html' %}
    </body>
</html>
