{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% include 'header.html' %}
        {% block header %}
        {% endblock %}
    </head>
    <body>
        <style>
            .navbar {
            background: none;
            border-color: #FFF;
            margin-bottom: 0;
            border: none;
            }
            .navbar-brand {
            padding: 0;
            }
            .navbar-nav > li > a {
            padding-top: 8px;
            padding-bottom: 8px;
            }
            .navbar-toggle {
            position: relative;
            float: right;
            padding: 9px 10px;
            margin-top: 8px;
            margin-right: 15px;
            margin-bottom: 8px;
            background-image: none;
            border: 1px solid transparent;
            border-radius: 4px;
            }
            .navbar-toggle .icon-bar {
            display: block;
            width: 22px;
            height: 2px;
            border-radius: 1px;
            background-color: #d4d4d4
            }
            .navbar-nav {
            margin-top: 11px;
            }
        </style>

        {% include 'navbar.html' %}

        <!--grey divider line-->
        <hr>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        <!--grey divider line-->
        <hr>

        {% include 'footer.html' %}
    </body>
</html>
